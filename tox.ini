[tox]
# Running plain tox will run the default environment (testenv) with the default
# python3 interpreter of the user.
envlist=testenv
[testenv]
deps=coverage
     pytest
commands =
    # Create HTML coverage report for humans and xml coverage report for external services.
    coverage run --source=fasterqc -m pytest -v tests
    coverage html
    coverage xml

[testenv:lint]
deps=flake8
     flake8-import-order
     mypy
     pytest
commands =
    flake8 src tests setup.py
    mypy src/fastq_filter tests/

[testenv:twine_check]
deps=build
     twine
skip_install=True
commands =
    python -m build
    twine check dist/*

[flake8]
max-line-length=88